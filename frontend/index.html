<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETRAX AI - Vision System</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- Thread Opening Animation -->
    <div class="thread-container" id="threadContainer"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Particles -->
        <div id="particleContainer"></div>

        <!-- Branding -->
        <div class="branding">
            NETRAX AI
            <div class="subtitle">VISION SYSTEM</div>
        </div>

        <!-- Eye Container -->
        <div class="eye-container" id="eyeContainer">
            <div class="instruction" id="instruction">Click to awaken the vision system</div>
            <div class="main-eye" id="mainEye">
                <div class="eyelid top"></div>
                <div class="eyelid bottom"></div>
                <div class="iris-container" id="irisContainer">
                    <div class="iris">
                        <div class="pupil" id="pupil">
                            <div class="reflection"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="close-indicator" id="closeIndicator">Click eye to close vision system</div>
        </div>

        <!-- Small Eyes -->
        <div class="small-eyes-container" id="smallEyesContainer"></div>

        <!-- Video Panel -->
        <div class="ui-panel video-panel" id="videoPanel">
            <div class="video-placeholder">
                <div class="video-title">üìπ USER DETECTION</div>
                <div style="font-size: 0.85em; opacity: 0.7;">Feed inactive</div>
                <button class="start-detection-btn" id="startDetectionBtn">
                    START DETECTION
                </button>
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="ui-panel stats-panel" id="statsPanel">
            <div class="panel-title">‚ö° System Metrics</div>
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-value" id="fpsValue">0</div>
                    <div class="stat-label">FPS</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="gestureCount">0</div>
                    <div class="stat-label">Gestures</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="eyesActive">0</div>
                    <div class="stat-label">Eyes Active</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
        </div>

        <!-- Gestures Panel -->
        <div class="ui-panel gestures-panel" id="gesturesPanel">
            <div class="panel-title">üëÅÔ∏è Gesture Detection</div>
            <div class="gesture-grid">
                <div class="gesture-box" title="Peace">‚úåÔ∏è</div>
                <div class="gesture-box" title="Stop">‚úã</div>
                <div class="gesture-box" title="Thumbs Up">üëç</div>
                <div class="gesture-box" title="Thumbs Down">üëé</div>
                <div class="gesture-box" title="Fist">‚úä</div>
                <div class="gesture-box" title="Point">üëâ</div>
                <div class="gesture-box" title="Swipe">‚û°Ô∏è</div>
                <div class="gesture-box" title="Arms">üôÜ</div>
            </div>
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
